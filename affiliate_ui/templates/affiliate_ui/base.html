<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}CPA Network{% endblock %}</title>
        {% load static %}
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="{% static 'affiliate_ui/css/style.css' %}"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" href="{% url 'affiliate_ui:dashboard' %}"
                    >CPA Network</a
                >
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'affiliate_ui:dashboard' %}"
                                >Dashboard</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'affiliate_ui:offer_list' %}"
                                >Offers</a
                            >
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdownReports"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Reports
                            </a>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdownReports"
                            >
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="{% url 'affiliate_ui:daily_report' %}"
                                        >Daily Report</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="{% url 'affiliate_ui:offer_report' %}"
                                        >Offer Report</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="{% url 'affiliate_ui:goal_report' %}"
                                        >Goal Report</a
                                    >
                                </li>
                                <!-- <li>
                                    <a
                                        class="dropdown-item"
                                        href=""
                                        >Sub Reports</a
                                    >
                                </li> -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">{% block content %} {% endblock %}</main>

        <footer class="container mt-4 text-center">
            <p>&copy; 2025 CPA Network</p>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
